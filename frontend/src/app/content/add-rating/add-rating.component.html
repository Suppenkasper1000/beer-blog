<div class="container">
  <h1>Add your Rating!</h1>
    <div>
      <label for="name">Marke:</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="beer.name "required>
    </div>

    <div class="form-group">
      <label for="Preis">Preis</label>
      <input type="text" class="form-control" id="preis"
             [(ngModel)]="beer.price" required>
    </div>
    <button type="submit" (click)="addRating()" class="btn btn-success">Submit</button>
</div>
